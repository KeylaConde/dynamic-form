<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat+Alternates:wght@300;400;600;700&family=Open+Sans:wght@400;600&family=Vast+Shadow&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

    <title>REGISTRATION AND LOGIN FORM</title>
</head>

<body>
    <div class="container-form register">

        <div class="information">
            <div class="info-childs">
                <h2>Welcome</h2>
                <p>To join our community, please LOGIN with your details.</p>
                <input type="button" value="Login" id="sign-in">
            </div>
        </div>

        <div class="form-information">
            <div class="form-information-childs">
                <h2>Create an Account</h2>

                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github' ></i>
                    <i class='bx bxl-linkedin'></i>
                </div>

                <p>or use your email to register.</p>

                <form class="form">

                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Complete Names">
                    </label>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Password">
                    </label>

                    <input type="submit" value="Check In">
                </form>

            </div>
        </div>

    </div>

<!-- Form number 2 -->
    <div class="container-form hide login">

        <div class="information">
            <div class="info-childs">
                <h2>Welcome again!!!</h2>
                <p>To join our community, please LOGIN with your details.</p>
                <input type="button" value="Check In" id="sign-up">
            </div>
        </div>

        <div class="form-information">
            <div class="form-information-childs">
                <h2>Sign In</h2>

                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github' ></i>
                    <i class='bx bxl-linkedin'></i>
                </div>

                <p>or sign in with an account.</p>

                <form class="form">

                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Password">
                    </label>

                    <input type="submit" value="Sign In">
                </form>

            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
